<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidBridge - Hyperlocal Delivery</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lexend:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-[#FFFFF0] text-slate-800 font-body">
    <div id="app" class="relative min-h-screen overflow-x-hidden">
      <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
        <div class="blob-3"></div>
      </div>

      <header
        class="sticky top-0 z-40 bg-white/80 backdrop-blur-lg border-b border-slate-200/60"
      >
        <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-20">
            <a
              href="#dashboard"
              class="nav-link text-3xl font-heading font-bold text-slate-800 flex items-center gap-2"
            >
              <i data-lucide="truck" class="text-[#8AA624]"></i>
              BidBridge
            </a>

            <div class="hidden md:flex items-center space-x-6">
              <div id="auth-links" class="hidden flex items-center space-x-2">
                <a href="#login" class="nav-link btn btn-secondary">Log In</a>
                <a href="#register" class="nav-link btn btn-primary"
                  >Register</a
                >
              </div>
              <div id="user-menu" class="hidden flex items-center space-x-4">
                <button
                  id="post-task-btn"
                  class="btn btn-primary flex items-center gap-2"
                >
                  <i data-lucide="plus-circle" class="h-5 w-5"></i>Post a Task
                </button>
                <div class="flex items-center gap-3">
                  <div class="relative" id="notification-bell-container">
                    <button
                      id="notification-bell"
                      class="relative p-2 rounded-full hover:bg-[#DBE4C9]"
                    >
                      <i data-lucide="bell" class="text-slate-600"></i>
                      <span
                        id="notification-count"
                        class="absolute -top-1 -right-1 bg-[#FEA405] text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden"
                        >0</span
                      >
                    </button>
                    <div
                      id="notification-list"
                      class="absolute right-0 mt-2 w-80 bg-white rounded-xl shadow-lg p-2 hidden"
                    >
                      </div>
                  </div>
                  <img
                    id="user-avatar"
                    src="https://placehold.co/40x40/DBE4C9/8AA624?text=U"
                    class="rounded-full h-10 w-10 border-2 border-[#DBE4C9]"
                  />
                  <span
                    id="user-email"
                    class="text-slate-700 text-sm font-medium"
                  ></span>
                </div>
                <button
                  id="logout-btn"
                  title="Logout"
                  class="p-2 rounded-full hover:bg-[#DBE4C9]"
                >
                  <i data-lucide="log-out" class="h-5 w-5 text-slate-600"></i>
                </button>
              </div>
            </div>

            <div class="md:hidden">
              <button id="mobile-menu-btn" class="p-2 rounded-md">
                <i data-lucide="menu" class="h-6 w-6"></i>
              </button>
            </div>
          </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-4 pt-2 pb-4 space-y-3">
          </div>
      </header>

      <main id="main-content" class="mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
        </main>
    </div>

    <div
      id="modal-container"
      class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center p-4"
    >
      <div
        id="modal-content"
        class="bg-white rounded-2xl shadow-xl w-full max-w-lg transform scale-95 opacity-0 transition-all duration-300"
      >
        </div>
    </div>

    <div
      id="notification"
      class="fixed bottom-5 right-5 bg-[#8AA624] text-white py-3 px-6 rounded-xl shadow-2xl translate-x-[120%] transform transition-transform duration-500 ease-in-out z-50 flex items-center gap-3"
    >
      <i data-lucide="check-circle" id="notification-icon"></i>
      <p id="notification-message"></p>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
